<div class="row">
  <div class="col s12">
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header"
      style="margin-top: 10%"
    >
      <center>
        <img src="/images/logo_icon_edit.png" class="img-width-150-90" alt="" />
        <div class="section"></div>

        <div class="container">
          <div
            class="z-depth-1 grey lighten-5 row"
            style="
              display: inline-block;
              padding: 32px 48px 0px 48px;
              border: 1px solid #eee;
            "
          >
            <form class="col s12">
              <div class="row">
                <div class="col s12"></div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="email"
                    name="email"
                    id="email"
                  />
                  <label for="email">Masukkan email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="password"
                    name="password"
                    id="password"
                  />
                  <label for="password">Masukkan password</label>
                </div>
                <label style="float: right">
                  <a class="pink-text" href="#!"><b>Forgot Password?</b></a>
                </label>
              </div>

              <br />
              <center>
                <div class="row">
                  <button
                    type="submit"
                    name="btn_login"
                    class="col s12 btn btn-large waves-effect indigo"
                  >
                    Login
                  </button>
                </div>
              </center>
            </form>
          </div>
        </div>
      </center>
      <div class="container container-center" style="height: 100px">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>
